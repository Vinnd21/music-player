<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="player.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="player" role="region" aria-label="Music player">
        <div class="title">Now playing: <span id="track-title">Nothing</span></div>

        <div class="controls">
            <button id="prev" aria-label="Previous track">previous</button>
            <button id="play" aria-label="Play" data-playing="false">Play</button>
            <button id="next" aria-label="Next track">next</button>
        </div>

        <audio id="audio" preload="metadata"></audio>
    </div>

    
</body>
</html>
